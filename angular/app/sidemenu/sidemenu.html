
<md-list >

				</md-list-item>
				<md-list-item ui-sref="app.index.list" ui-sref-active="active">

								<md-tooltip md-direction="right">Browse Full List</md-tooltip>
				</md-list-item>

				</md-list-item>
				<md-list-item ng-if="$root.isAuthenticated()" ui-sref="app.index.editor" ui-sref-active="active">

</md-list>
