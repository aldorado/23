<md-dialog ng-controller="EmbedcodeCtrl">
	<form ng-submit="save()">
		<md-dialog-content>
			<h2 class="md-title">Share this Map</h2>

			<md-input-container flex>

				<div hljs hljs-interpolate="true"><iframe src="{{vm.url}}" frameborder="0" width="100%" height="100%" style="width:100%;height:100%;min-height:300px"></iframe></div>
			</md-input-container>

		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button type="button" ng-click="hide()">Cancel</md-button>
			<md-button class="md-primary md-raised" type="submit">Save</md-button>
		</div>
	</form>
</md-dialog>
